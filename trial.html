<html>
<head>
	<title> border assign</title>
	<style type="text/css">
		.f1{
			background-color: red;
			border: 100px yellow solid;
			
		}
		.f2{
			
			background-color: blue;
			border-style: solid dashed ridge dotted;

		}

			background-color: green;
			border-radius: 15px;
			border-style: circle;
		}
		#sq{ 
				width:100px;
			height: 100px;

						margin: 40px;

		}
		a{
			text-decoration: none;
		
}
		a:hover { 
			text-decoration: underline;
					color: green;
		 }
	</style>
</head>
<body>
	<div class="f1" id="sq">
	</div>
